<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar HTML Even Listener</title>
</head>
<body>
    <button id="trombol">tekan aku!!!</button>
    <h1 id="judul"></h1>
    <script>
        document.getElementById("trombol").addEventListener("click", ()=>{
            document.getElementById("judul").innerText = "siang abangku"
        })
    </script>
</body>
</html>
