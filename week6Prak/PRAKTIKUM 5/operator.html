<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>belajar operator</h1>
    <script>
        let num;
        num -100
        console.log(num)
        num = 100
        console.log(num)
        num = 1 + 2
        console.log(num)
        num = 2-1
        console.log(num)
        num = 2*2
        console.log(num)
        num = 4/2
        console.log(num)
        num = 8**2
        console.log(num)
        num = 6+8/2+6
        console.log(num)
        num = 5%2
        console.log(num)
        //increment
        let val;
        val = 2
        val++
        console.log(val)
        //decrement
        val = 2
        val--
        console.log(val)
        //spread
        let infor = ["rey", "roy", "ray", "rai"]
        console.log(infor)
        let sisfor = ["angga", "anggi", "ingga"]
        console.log(sisfor)
        let kumpul = [...infor, ...sisfor, "check"]
        console.log(kumpul)

        let orang = {
            nama: "siapa ya",
            nim: "123456",
            teman: [...kumpul]
        }
        console.log(orang)
    </script>
</body>
</html>
